<md-progress-linear ng-show="loading" class="dn-progress-linear" md-mode="indeterminate"></md-progress-linear>
<md-content>
    <md-list class="product-list">
        <div infinite-scroll="loadProducts()"
             infinite-scroll-disabled="loading"
             infinite-scroll-distance="1"
             layout="row" layout-wrap>
            <md-item class='product' ng-repeat="product in products" flex-gt-lg="20" flex-lg="25" flex-md="33"
                     flex-sm="50">
                <md-card>
                    <md-item-content layout="column">
                        <img fallback-src="../images/img-not-found.png" ng-src="{{product.image_path}}">

                        <div class="details">
                            <div layout="row" layout-align="start start">
                                <h2 flex="70">{{product.name}}</h2>
                                <div flex="30" layout="column">
                                    <h3>{{product.price|currency}}</h3>
                                    <md-button
                                            class="add-to-cart-button"
                                            aria-label="Delete Product"
                                            ng-click="addToCart(product, $event)">
                                        <md-icon md-font-icon="add_shopping_cart"
                                                 style="fill:#ffffff"></md-icon>
                                        </md-icon>
                                    </md-button>
                                </div>
                            </div>
                        </div>
                    </md-item-content>
                </md-card>
            </md-item>
        </div>
    </md-list>
</md-content>
<md-button class="md-fab dn-fab" aria-label="View Cart" ng-click="viewCart($event)">
    <md-icon md-svg-src="img/icons/cake.svg"></md-icon>
</md-button>
